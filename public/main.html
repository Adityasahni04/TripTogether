<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripTogether</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mainStyle.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <h2>Let's Connect</h2>
        <button id="createGroupBtn">+</button>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for groups..." />
      </div>
      <div id="group-list" class="group-list"></div>
    </div>
    <div class="main-chat">
      <div class="chat-header">
        <button class="back-button" onclick="goBack()">&#8592;</button> <!-- Back Button -->
        <h3>No</h3>
        <div class="chat-header-buttons"></div>
      </div>
      <div class="chat-container">
        <div class="chat-messages"></div>
      </div>  
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="handleSendMessage()">Send</button>
      </div>
    </div>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Create a New Group</h2>
          <form id="groupForm">
              <label for="name">Group Name:</label>
              <input type="text" id="name" name="name" required>

              <label for="description">Description:</label>
              <textarea id="description" name="description" required></textarea>

              <label for="location">Location:</label>
              <input type="text" id="location" name="location" required>

              <button type="submit">Create</button>
          </form>
      </div>
      </div>
      <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
      <script src="mainScript.js"></script>
  </body>
</html>
