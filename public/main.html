<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripTogether</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background-color: #f0f2f5;
        overflow: hidden;
      }

      .sidebar {
        width: 30%;
        background-color: #ffffff;
        border-right: 1px solid #d1d7db;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .sidebar:hover {
        width: 32%;
      }

      
      .header {
        background: linear-gradient(135deg, #25d366, #128c7e);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
        letter-spacing: 1px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .search-bar {
        padding: 15px;
        background-color: #f0f2f5;
      }

      .search-bar input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .search-bar input:focus {
        outline: none;
        box-shadow: 0 2px 10px rgba(37, 211, 102, 0.3);
      }

      .group-list,
      .chat-area {
        flex-grow: 1;
        overflow-y: auto;
      }

      .group {
        padding: 15px;
        border-bottom: 1px solid #e9edef;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .group:hover {
        background-color: #f5f6f6;
        transform: translateX(5px);
      }

      .group.active {
        background-color: #25d366;
        color: white;
      }

      .main-chat {
        width: 70%;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
      }

      .chat-header {
        background-color: #f0f2f5;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .chat-messages {
        flex-grow: 1;
        padding: 20px;
        background-color: #e5ddd5;
        background-image: url("https://web.whatsapp.com/img/bg-chat-tile-dark_a4be512e7195b6b733d9110b408f075d.png");
        background-repeat: repeat;
      }

      .message-input {
        padding: 15px;
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
      }

      .message-input input { 
        flex-grow: 1;
        padding: 12px;
        border: none;
        border-radius: 25px;
        margin-right: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .message-input input:focus {
        outline: none;
        box-shadow: 0 2px 10px rgba(37, 211, 102, 0.3);
      }

      .message-input button {
        padding: 12px 20px;
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .message-input button:hover {
        background-color: #128c7e;
        transform: scale(1.05);
      }

      .action-buttons {
        display: flex;
        justify-content: space-around;
        padding: 15px;
        background-color: #f0f2f5;
      }

      .action-buttons button {
        padding: 10px 15px;
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .action-buttons button:hover {
        background-color: #128c7e;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .group,
      .chat-header,
      .message-input {
        animation: fadeIn 0.5s ease;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Adjust width as needed */
        max-width: 500px;
      }

      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      textarea {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
      }
      .main-chat, .chat-header, .chat-messages, .message-input, .message-input input, .message-input button {
  display: none;
}
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <h2>ChatWave</h2>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search or start new chat" />
      </div>
      <div class="action-buttons">
        <button id="createGroupBtn">Create Group</button>
      </div>
      <div id="group-list" class="group-list"></div>
    </div>
    <div class="main-chat">
      <div class="chat-header">
        <h3>No</h3>
      </div>
      <div class="chat-messages">
      </div>
      <div class="message-input">
        <input type="text" placeholder="Type a message" />
        <button>Send</button>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create a New Group</h2>
        <form id="groupForm">
          <label for="name">Group Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea
          ><br /><br />

          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            required
          /><br /><br />

          <button type="submit">Create</button>
        </form>
      </div>
    </div>
    <script src="mainScript.js"></script>
  </body>
</html>
