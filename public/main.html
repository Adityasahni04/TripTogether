<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip&Tarvel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
        <div class="logo">üåç TripTogether</div>
        <ul class="nav-links">
          <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    

    <script>
      let lastScrollTop = 0;
      const navbar = document.querySelector(".navbar");
      const logo = navbar.querySelector(".logo");

      // Debounce function to make scrolling logic more efficient
      let isScrolling;

      window.addEventListener("scroll", function () {
        if (isScrolling) clearTimeout(isScrolling);

        // Adding a debounce delay for smoother transitions
        isScrolling = setTimeout(() => {
          let currentScroll =
            window.pageYOffset || document.documentElement.scrollTop;

          if (currentScroll > lastScrollTop) {
            // Scroll Down: Shrink navbar
            navbar.style.padding = "20px 40px";
            logo.style.fontSize = "18px";
          } else {
            // Scroll Up: Expand navbar
            navbar.style.padding = "25px 35px";
            logo.style.fontSize = "24px";
          }

          lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Prevent negative scrolling
        }, 50); // Delay for smoother changes
      });

      function startExploring() {
        alert("Let's start exploring!");
      }
    </script>
  </body>
</html>
