<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip&Tarvel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
        <div class="logo">üåç TripTogether</div>
        <ul class="nav-links">
          <li><a href="/verify">DashBoard</a></li>
          <li><a href="Aboutus.html">About Us</a></li>
          <li><a href="#login">Login</a></li>
          <li><a href="signup.html">Signup</a></li>
        </ul>
    </div>

    <div class="videotag">
      <video autoplay loop muted>
        <source src="../src/1226.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-overlay"></div>
      <div class="overlay-text">
        <h1>Connect. Plan. Wander.</h1>
        <p>Find your perfect travel companions and create unforgettable experiences!</p>
        <button onclick="startExploring()">Start your journey</button>
      </div>
    </div>

    <script>
      let lastScrollTop = 0;
      const navbar = document.querySelector(".navbar");
      const logo = navbar.querySelector(".logo");

      let isScrolling;

      window.addEventListener("scroll", function () {
        if (isScrolling) clearTimeout(isScrolling);

        
        isScrolling = setTimeout(() => {
          let currentScroll =
            window.pageYOffset || document.documentElement.scrollTop;

          if (currentScroll > lastScrollTop) {
            navbar.style.padding = "20px 40px";
            logo.style.fontSize = "18px";
          } else {
            navbar.style.padding = "25px 35px";
            logo.style.fontSize = "24px";
          }

          lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; 
        }, 50); 
      });

      function startExploring() {
        alert("Let's start exploring!");
      }
    </script>
  </body>
</html>
